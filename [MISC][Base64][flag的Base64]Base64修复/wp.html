        <h1 id="base64修复">Base64修复</h1>
<h2 id="1-题目">1. 题目</h2>
<p>ZmmxhZ3t0aDE1MTU1bzBhc3l9</p>
<h2 id="2-思路">2. 思路</h2>
<p><code>flag</code>的Base64是<code>ZmxhZ3=</code>，再看题目给的字符串多了一个m<br>
把m删去一个后再用base64解码直接得到flag</p>
<pre><code class="language-Python"><div><span class="hljs-keyword">import</span> base64
str = <span class="hljs-string">&quot;ZmxhZ3t0aDE1MTU1bzBhc3l9&quot;</span>
print(base64.b64decode(str).decode(<span class="hljs-string">&quot;utf-8&quot;</span>))
</div></code></pre>
